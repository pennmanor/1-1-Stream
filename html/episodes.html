<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Episodes</title>

</head>
<body>
    <div class="container">
      <h1>Episodes</h1>
      <button id="refresh">Refresh</button>
      <ul id="list">
      </ul>
    </div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    function refresh() {
      $.ajax('getVideos.php',{dataType: 'json'}).done(function(videos) {
        console.log("Success: ", videos);


        $('#list').html('');
        for(var i in videos) {
          var item = '<li><a href="episode.php?name=' + videos[i] + '">'
           + videos[i] + '</a></li>';
          $('#list').append(item);
        }

      }).error(function() {
        console.log("Refresh Error.");
      });
    }


    refresh();

    $('#refresh').click(refresh);
  });
</script>
</html>
